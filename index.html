<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road To Rainfall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Rainfall Entertainment</h1>
        <h2>Launching Soon</h2>
        <div id="countdown">
            <div class="time">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>

        <!-- Alamat Instagram -->
        <div class="social-media">
            <a href="https://www.instagram.com/rainfall_project/?hl=en" target="_blank">
                <img src="assets/instagram-icon.jpg" alt="Instagram" class="icon">
                @rainfall_project
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
